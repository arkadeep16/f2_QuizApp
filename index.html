<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Quiz App!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/Group 114.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >How it works</a
              >
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link active" aria-current="page" href="#"
                >Features</a
              >
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link active" aria-current="page" href="#"
                >About us</a
              >
            </li>
          </ul>
          <form class="d-flex ps-3">
            <button class="btn btn-outline-warning" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section class="banner">
        <div
          class="banner-wrap d-flex justify-content-center align-items-center gap-5"
        >
          <div class="banner-content">
            <h1>
              Learn <br />
              new concepts <br />for each question
            </h1>
            <p class="py-3">We help you prepare for exams and quizes</p>
            <button class="btn bubbly-button text-white rounded-3">
              Start solving
            </button>
          </div>
          <div class="banner-img">
            <img src="./img/Group 118.svg" alt="" class="img-fluid" />
          </div>
        </div>
      </section>
      <section class="quiz-select container">
        <h1 class="text-center">Choose your favorite topic</h1>
        <p class="text-center py-3">Select more than 5 topics to start quiz</p>
        <div class="quiz-button-grid py-5">
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
          <button class="btn btn-warning">TagBadge</button>
        </div>
        <div class="d-flex justify-content-center pt-2">
          <button class="btn bubbly-button">Start quiz</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
